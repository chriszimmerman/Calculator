<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="calculator.js" type="text/javascript"></script>
    <script src="calculator-test.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>
<body onload="initCalculator()">
<table>
    <tbody>
    <tr>
        <td colspan="4"><textarea id="display" contenteditable="false" disabled="true" draggable="false" readonly="true">0</textarea></td>
    </tr>
    <tr>
        <td><button id="1" class="calculator-button" onclick="calculator.digitPress('1')">1</button></td>
        <td><button id="2" class="calculator-button" onclick="calculator.digitPress('2')">2</button></td>
        <td><button id="3" class="calculator-button" onclick="calculator.digitPress('3')">3</button></td>
        <td><button id="add" class="operator-button" onclick="calculator.operatorPress('+')">+</button></td>
    </tr>
    <tr>
        <td><button id="4" class="calculator-button" onclick="calculator.digitPress('4')">4</button></td>
        <td><button id="5" class="calculator-button" onclick="calculator.digitPress('5')">5</button></td>
        <td><button id="6" class="calculator-button" onclick="calculator.digitPress('6')">6</button></td>
        <td><button id="subtract" class="operator-button" onclick="calculator.operatorPress('-')">-</button></td>
    </tr>
    <tr>
        <td><button id="7" class="calculator-button" onclick="calculator.digitPress('7')">7</button></td>
        <td><button id="8" class="calculator-button" onclick="calculator.digitPress('8')">8</button></td>
        <td><button id="9" class="calculator-button" onclick="calculator.digitPress('9')">9</button></td>
        <td><button id="multiply" class="operator-button" onclick="calculator.operatorPress('*')">X</button></td>
    </tr>
    <tr>
        <td><button id="0" class="calculator-button" onclick="calculator.digitPress('0')">0</button></td>
        <td><button id="decimal" class="calculator-button" onclick="calculator.decimalPress()">.</button></td>
        <td><button id="equals" class="operator-button" onclick="calculator.equal()">=</button></td></td>
        <td><button id="divide" class="operator-button" onclick="calculator.operatorPress('/')">/</button></td>
    </tr>
    <tr>
        <td><button id="clear" class="calculator-button" onclick="calculator.clear()">C</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
